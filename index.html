<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
		<link
			rel="stylesheet"
			href="style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<div class="container">
					<div class="main-image">
						<img
							class="mobile-img"
							src="images/image-product-mobile.jpg"
							alt="productImg" />

						<img
							class="desktop-img"
							src="images/image-product-desktop.jpg"
							alt="pic" />
					</div>

					<div class="text-contents">
						<div>
							<p class="perfume">PERFUME</p>
						</div>

						<div>
							<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
						</div>

						<div>
							<p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
						</div>

						<div class="price-div">
							<h2 class="product-price">$149.99</h2>
							<h4 class="product-discount">$169.99</h4>
						</div>

						<div>
							<button class="btn">
								<img
									src="images/icon-cart.svg"
									alt="cartIcon" /><span>Add to Cart</span>
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Rajaab Ahmed</a>.
		</div>
	</body>
</html>
